<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <title></title>

</head>
<body>

   <nav class="navbar navbar-expand-lg bg-light px-3">
    <div class="container-fluid">
      <!-- Logo or Brand on the left -->
      <a class="navbar-brand" href="#">
        <i class="fas fa-hospital me-2"></i>MCAS
      </a>

      <!-- Toggle button for mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" 
        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar content: Search in the center, menu links on the right -->
      <div class="collapse navbar-collapse justify-content-between" id="navbarContent">
        <!-- Search in the center -->
        <form class="d-flex mx-auto" style="width: 300px;">
          <input id="search" class="form-control" type="search" placeholder="Search..." aria-label="Search">
        </form>

        <div class="d-flex">
          <a href="#login" class="btn btn-outline-primary me-2">Login</a>
          <a href="#register" class="btn btn-primary">Register</a>
        </div>
      </div>
    </div>
  </nav>

    <!-- Main -->
   <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
        <img src="images/photo-1581056771107-24ca5f033842.jfif" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="..." class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="..." class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>





  <script src="js/bootstrap.bundle.min.js"></script>
  

</body>
</html>
